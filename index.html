<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udom AI | Developed by Wizzyweb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); }
        .glow-border { border: 1px solid rgba(59, 130, 246, 0.5); box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        .ai-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans h-screen flex flex-col overflow-hidden">

    <nav class="p-4 border-b border-slate-800 flex justify-between items-center glass z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center glow-border">
                <i class="fas fa-robot text-white"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-blue-400">UDOM <span class="text-white">AI</span></h1>
        </div>
        <button onclick="clearKey()" class="text-[10px] bg-red-900/30 text-red-400 px-2 py-1 rounded border border-red-800 hover:bg-red-800 hover:text-white transition">
            RESET API KEY
        </button>
    </nav>

    <main class="flex flex-1 overflow-hidden relative">
        <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full p-4 relative z-10">
            <div id="chatHistory" class="flex-1 overflow-y-auto space-y-6 pr-2 mb-4">
                <div class="flex gap-4">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shrink-0">U</div>
                    <div class="bg-slate-800/50 p-4 rounded-2xl rounded-tl-none border border-slate-700 max-w-[85%]">
                        Hello! I am **Udom AI**, created by **Wizzyweb**. <br><br>
                        <em>Note: To start, you will be prompted for a Groq API Key.</em>
                    </div>
                </div>
            </div>

            <div class="glass p-2 rounded-2xl border border-slate-700 glow-border">
                <div class="flex items-center gap-2">
                    <input id="userInput" type="text" placeholder="Type your message..." 
                           class="flex-1 bg-transparent border-none focus:ring-0 text-slate-200 py-3 px-2 outline-none">
                    <button onclick="handleUdomAI()" class="bg-blue-600 hover:bg-blue-500 p-3 px-6 rounded-xl transition font-bold">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let GROQ_API_KEY = localStorage.getItem('udom_key') || "";

        function clearKey() {
            localStorage.removeItem('udom_key');
            location.reload();
        }

        async function handleUdomAI() {
            if (!GROQ_API_KEY) {
                const userKey = prompt("Udom AI needs a Groq API Key. Please paste your key (gsk_...):");
                if (userKey) {
                    GROQ_API_KEY = userKey;
                    localStorage.setItem('udom_key', userKey);
                } else return;
            }

            const text = document.getElementById('userInput').value.trim();
            if (!text) return;

            addMessage(text, 'user');
            document.getElementById('userInput').value = '';
            const loadingId = addMessage('<span class="ai-pulse text-blue-400">Thinking...</span>', 'ai');

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "You are Udom AI, an assistant by Wizzyweb in Enugu, Nigeria. Phone: 08134473550." },
                            { role: "user", content: text }
                        ]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error("Invalid Key");

                const aiMessage = data.choices[0].message.content;
                updateMessage(loadingId, aiMessage);
            } catch (error) {
                updateMessage(loadingId, "Error: Invalid API key or connection issue. Click 'RESET API KEY' to try again.");
                localStorage.removeItem('udom_key');
                GROQ_API_KEY = "";
            }
        }

        function addMessage(text, sender) {
            const id = Date.now();
            const side = sender === 'user' ? 'justify-end' : 'justify-start';
            const bg = sender === 'user' ? 'bg-blue-600/20 border-blue-500/30' : 'bg-slate-800/50 border-slate-700';
            const icon = sender === 'user' ? '' : '<div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shrink-0 text-xs">U</div>';
            const html = `<div class="flex gap-4 ${side}" id="${id}">${icon}<div class="${bg} p-4 rounded-2xl border max-w-[85%]">${text}</div></div>`;
            document.getElementById('chatHistory').insertAdjacentHTML('beforeend', html);
            document.getElementById('chatHistory').scrollTop = document.getElementById('chatHistory').scrollHeight;
            return id;
        }

        function updateMessage(id, newText) {
            document.getElementById(id).querySelector('div:last-child').innerHTML = newText.replace(/\n/g, '<br>');
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleUdomAI(); });
    </script>
</body>
</html>
